<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="audio-player-cont">
        <div class="logo">
            <img class="logo-img" src="AudioPlayer-icons/audio-player.png" />
        </div>
        <div class="player">
            <div id="songTitle" class="song-title">Song title will go here</div>
            <input id="songSlider" class="song-slider" type="range" min="0" step="1" onchange="seekSong();" />
            <div>
                <div id="currentTime" class="current-time">00:00</div>
                <div id="duration" class="duration">00:00</div>
            </div>
            <div class="controllers">
                <img src="AudioPlayer-icons/previous.png" width="30px" onclick="previous();" />
                <img src="AudioPlayer-icons/backward.png" width="30px" onclick="decreasePlaybackRate();" />
                <img src="AudioPlayer-icons/pause.png" width="30px" onclick="playOrPauseSong(this);" />
                <img src="AudioPlayer-icons/forward.png" width="30px" onclick="increasePlaybackRate();" />
                <img src="AudioPlayer-icons/next.png" width="30px" onclick="next();" />
                <img src="AudioPlayer-icons/volume-down.png" width="15px" />
                <input id="volumeSlider" class="volume-slider" type="range" min="0" max="1" step="0.01" onchange="adjustVolume()" />
                <img src="AudioPlayer-icons/volume-up.png" width="15px" style="margin-left:2px;" />
            </div>
            <div id="nextSongTitle" class="song-title"><b>Next Song :</b>Next song title goes here...</div>
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
